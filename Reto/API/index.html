
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .registrado{
           /*  text-decoration: line-through; */
           color: red;
        }
    </style>

</head>
<body>

  <div id="app">
    <h2>Listado de Usuarios</h2>
    <ul>
        <li v-for="usuario in usuarios">
            {{usuario.name}}
        </li>
    </ul>

    <hr style="padding: 10px; background-color: blueviolet;">

    <h2>Listado de registros de usuario</h2>
    <h2>Haga click sobre el usuario para mostrar el detalle de cada usuario</h2>
    <ul> 
        <li   v-bind:class="{registrado: usuario.registrado}"
              @click="completarTarea(usuario)"
              v-for="usuario in usuarios">
            {{usuario.name}}
        </li>
    </ul>
    <hr>



    <h3>Detalle de usuarios registrados</h3>
                <ul>
                    <li v-for="item in mostrarCompletadas">
                        {{item.name}}
                         {{item.address}}
                        
                    </li>
                </ul>

  </div>


 

    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/codigo.js"></script>
</body>
</html>
